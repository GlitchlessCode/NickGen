<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon Stuff -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#172a7d"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#172a7d" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Nicknames</title>

    <script src="./main.js" defer></script>
  </head>

  <body>
    <h1>Nickname Generator</h1>

    <hr />

    <p>Enter your name, make a selection from the menu and press "GO"</p>

    <input type="text" id="firstNameIn" placeholder="First Name" />
    <input type="text" id="lastNameIn" placeholder="Last Name" />

    <br />

    <select id="modeSelect">
      <option value="none" selected disabled hidden>Select a mode</option>
      <option value="displayAll">Display All Nicknames</option>
      <option value="displayRandom">Display Random Nickname</option>
      <option value="addNick">Add a Nickname</option>
      <option value="removeLast">Remove Last Nickname</option>
      <option value="removeIndex">Remove Nickname by Index</option>
      <option value="removeName">Remove Nickname by Name</option>
    </select>
    <button id="goBtn">GO</button>

    <hr />

    <div id="output">
      <p>Select a mode and press "Go"</p>
    </div>
  </body>
</html>
